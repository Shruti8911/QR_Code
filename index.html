<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
.container{
	width: 100%;
	height: 75vh;
	background: floralwhite;
}
.inner{
	width: 100%;
	height: 80vh;
	margin-top: 60px;
	display: flex;
	justify-content: center;
	align-content: center;
	background-image: linear-gradient(#354259,#CDC2AE,#354259);
	position: relative;
}
.card{
	background-color: white;
	width: 33vh;
	height: 55vh;
	display: block;
	padding: 10px;
    position: absolute;
    top: 50px;
    overflow: hidden;
    border-radius: 10px;
}
.text{
	justify-content: center;
	display: flex;
	flex-direction: column;
}
.card img{
	width: 220px;
	height:220px;
	justify-content: center;
	display: flex;
	margin-left: px;
	border-radius: 10px;
}
.text{
	margin: px;
	text-align: justify;
}
.text h4{
	text-align: center;
	line-height: 20px;
	margin-top: 25px;
}
.text p{
	text-align: center;
	line-height: 18px;
	margin-top: 25px;
	font-size: 14px;
	color: grey;
}
.bottom-para{
	position: absolute;
	bottom: 30px;
}
.bottom-para a{
	color: #001D6E;
	text-decoration: none;
	font-weight: bolder;
}
	</style>
</head>
<body>
<div class="container">
	<div class="inner">
		<div class="card">
			<img src="1.png">
			<div class="text">
				<h4>Improve your front-end <br>skills by building projects</h4>
				<p>
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
                </p>
			</div>
		</div>
        <p class="bottom-para">Challege By <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H">Frontend Mentor</a> Coded By <a href="https://shruti8911.github.io/My_Portfolio/">Shrutii_K</a></p>
	</div>
</div>
</body>
</html>
